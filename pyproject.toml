[tool.poetry]
name = "bareasgi-jinja2"
version = "4.0.0-alpha.0"
description = "Jinja2 support for bareasgi"
authors = ["Rob Blackbourn <rob.blackbourn@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"
packages = [
    { include = "bareasgi_jinja2" },
]
repository = "https://github.com/rob-blackbourn/bareasgi-jinja2"

[tool.poetry.dependencies]
python = "^3.7"
bareasgi = "^4.0.0-alpha.1"
jinja2 = "^3.0"

[tool.poetry.dev-dependencies]
pytest = "^5.0"
pytest-asyncio = "^0.10"
pytest-runner = "^5.1"
uvicorn = "^0.13"
hypercorn = "^0.11"
uvloop = "^0.15.0"
pylint = "^2.9"
mypy = "^0.910"
autopep8 = "^1.5"
rope = "^0.14.0"
mkdocs = "^1.2"
mkdocs-material = "^7.2"
jetblack-markdown = "^0.6"
mike = "^1.1.1"
types-setuptools = "^57.4.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
